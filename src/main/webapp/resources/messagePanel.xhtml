<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>

        <!-- 
        <h:outputLink id="openDialogLink" value="javascript:void(0)"
                 onclick="dlg.show()">Show the Picture of the Day</h:outputLink>
         -->
         
        <p:dialog id="SystemMessagePanel" widgetVar="messageDlg"
              header="System Message" width="425" resizable="false"
          showEffect="clip" hideEffect="clip"
            rendered="#{messagePanel.display}" >

            <p:ajax event="close" update="growl"
                 listener="#{messagePanel.handleClose}" />

            <h:outputText value="#{messagePanel.message}" />

        </p:dialog>

    </h:form>

</ui:composition>
